<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Preview</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>Image Preview</h1>
        <p>You can enter the image URL here <input type="text" id='imgUrl' name="imgUrl" ></p>
        <button type="button" onclick="laodImageFromUrl()">Confirm</button>
        <div id="dropbox">
            <form class="upload">
                <input id='fileSelector' type="file" name="fileName" multiple accept="image/*" onchange="handleFiles(this.files)">
                <div id="preview">
                    <p>Or you can drag and drop a image here</p>
                </div>

            </form>

        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
